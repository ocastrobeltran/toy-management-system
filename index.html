<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control de Juguetes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="https://talentotech.gov.co/849/channels-748_logo_talentotech.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://talentotech.gov.co/849/channels-748_logo_talentotech.png" alt="Talento Tech Logo" class="logo">
            <img src="https://talentotech.gov.co/849/channels-748_logo_mintic_light.svg" alt="MinTIC Logo" class="logo">
        </div>
        <div class="wrapper">
            <svg>
                <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                    Sistema de Control de Juguetes
                </text>
            </svg>
        </div>
        <div id="user-info"></div>
            <span id="username-display"></span>
            <button id="logout-button" style="display: none;">Cerrar Sesión</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" id="nav-form">Ingresar Juguete</a></li>
            <li><a href="#" id="nav-table">Ver Juguetes</a></li>
            <li><a href="#" id="nav-reports">Reportes</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div id="search-filter" style="display: none;">
            <input type="text" id="search-input" placeholder="Buscar juguetes...">
            <select id="filter-type">
                <option value="">Todos los tipos</option>
                <option value="Muñeco">Muñeco</option>
                <option value="Didáctico">Didáctico</option>
                <option value="Auto">Auto</option>
                <option value="Peluche">Peluche</option>
                <option value="Maquillaje">Maquillaje</option>
                <option value="Electrónico">Electrónico</option>
                <option value="Electrodoméstico">Electrodoméstico</option>
                <option value="Deportivo">Deportivo</option>
            </select>
            <select id="filter-status">
                <option value="">Todos los estados</option>
                <option value="Nuevo">Nuevo</option>
                <option value="Buen estado">Buen estado</option>
                <option value="Aun funciona">Aun funciona</option>
                <option value="Dañado">Dañado</option>
            </select>
        </div>
        <!-- El contenido dinámico se cargará aquí -->
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer>
        <p>&copy; Oscar Castro - 2024 Sistema de Control de Juguetes</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
